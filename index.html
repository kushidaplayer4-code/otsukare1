  body {
    text-align: center;
    font-family: sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    position: relative;
  }

  h2 {
    margin-top: 16px;
  }

  img {
  width: 95%;
  max-width: 95%;
  height: auto;
  cursor: pointer;
  margin-top: 12px;
  transition: opacity 0.5s;
}

  .container {
    display: flex;
    flex-direction: column; /* 上から下に並べる */
    align-items: center;    /* 中央揃え */
}


  /* 通常の大喜利表示（画像のすぐ下・大きめ） */

    margin-top: 10px;
    font-size: 28px;
    font-weight: bold;
    background: white;
    display: inline-block;
    padding: 18px 22px;
    border-radius: 14px;
    min-height: 2.8em;
    line-height: 1.4;
  }

  /* 特別メッセージ表示 */
  .special {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    padding: 26px 30px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 18px;
    text-align: center;
    z-index: 10;
    animation: sparkle 1.5s infinite alternate;
  }

  /* 画像を薄くする */
  .dim {
    opacity: 0.3;
  }

  /* キラキラ演出 */
  @keyframes sparkle {
    0% {
      box-shadow: 0 0 8px #ffd700;
      transform: translate(-50%, -50%) scale(1);
    }
    100% {
      box-shadow: 0 0 24px #fff3a0;
      transform: translate(-50%, -50%) scale(1.05);
    }
  }
</style>
</head>
